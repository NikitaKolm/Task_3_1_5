<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="image/x-icon" rel="shortcut icon" href="../favicon.ico">
</head>
<body>
<h1 style="position: absolute; left: 40%; top: 10%">Please sign in</h1>
<form name="f" method="POST" action="/process_login" style="position: absolute; left: 40%; top: 20%" class="row g-3">
    <div class="col-11">
        <label for="username" class="visually-hidden">Email address</label>
        <input type="email" class="form-control" name="username" id="username" placeholder="Email address">
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">

    </div>
    <div class="d-grid gap-2 col-11">
        <button class="btn btn-primary mb-3" type="submit" value="Login">Sign in</button>
    </div>
</form>
<h6 style="position: absolute; left: 41.5%; top: 35%; color: darkred" th:if="${param.error}">
    Invalid username or password
</h6>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
